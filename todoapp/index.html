<body>

        <div class="container">
            <h1>Minhas Tarefas</h1>
            
            <div class="first-row">

            <section class="second-row">
                <a id="all" class="first-tab tab">Ver todas</a>

                <a id="finished" class="end-tab tab">Tarefas concluídas</a>
            </section>

            <ul id="todo-list" class="todo-list">
                <!--  -->
            </ul>
        </div>
    </main>
